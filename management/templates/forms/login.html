{% extends 'parents/managementbase.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block head %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
{% endblock %}

{% block content %}

<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="signup">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txtsignup" placeholder="User name" required>
            <input type="email" name="emailignup" placeholder="Email" required>
            <input type="number" name="numberignup" placeholder="Number" required>
            <input type="password" name="pswdignup" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="login">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="textlogin" placeholder="Name" required>
            <input type="text" name="pswdlogin" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button"><a href="{% url 'index:index' %}">Back</a></button>
        </form>
    </div>



</div>
{% endblock %}
